<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uri-Lex</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Input Screen */
    #chatPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      width: 100%;
      padding: 20px;
      background: #000;
    }

    #chatBox {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    #userInput {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #sendBtn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Answer Screen */
    #answerPage {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      height: 100vh;
      background: #000;
      padding: 20px;
      overflow-y: auto;
    }

    #answerPage h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 10px 0;
    }

    #answerPage p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #ddd;
      white-space: pre-line;
    }

    .link-list {
      width: 100%;
      margin-top: 10px;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: gold;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .link-item input {
      accent-color: gold;
    }

    .link-item a {
      color: gold;
      text-decoration: none;
    }

    #reAskBtn {
      width: 100%;
      padding: 14px;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 10px;
      background: transparent;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    #reAskBtn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div id="chatPage">
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type your question...">
    <button id="sendBtn">Send</button>
  </div>

  <div id="answerPage">
    <h2>YOUR QUESTION</h2>
    <p id="userQuestion"></p>
    <p id="aiAnswer"></p>
    <div class="link-list" id="linksContainer"></div>
    <button id="reAskBtn">Re-Ask</button>
  </div>

  <script>
    const apiKey = "AIzaSyD4nLeImTfLbnNhcFUIDHhwU2FC7gVkTyo";
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatPage = document.getElementById("chatPage");
    const answerPage = document.getElementById("answerPage");
    const userQuestion = document.getElementById("userQuestion");
    const aiAnswer = document.getElementById("aiAnswer");
    const linksContainer = document.getElementById("linksContainer");
    const reAskBtn = document.getElementById("reAskBtn");

    // Detect and display links in gold style
    function extractLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|\b[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}\b)/g;
      const matches = text.match(urlRegex);
      linksContainer.innerHTML = "";
      if (matches) {
        matches.forEach(link => {
          const cleanLink = link.replace(/\.*$/, '');
          const div = document.createElement("div");
          div.className = "link-item";
          div.innerHTML = `<input type="radio" disabled><a href="https://${cleanLink.replace(/^https?:\/\//, '')}" target="_blank">${cleanLink}</a>`;
          linksContainer.appendChild(div);
        });
      }
    }

    // Save user info in local storage
    function saveUserInfo() {
      const question = userInput.value.trim();
      if (question) localStorage.setItem("lastQuestion", question);
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      saveUserInfo();

      userQuestion.textContent = text;
      aiAnswer.textContent = "Uri-Lex is thinking...";
      chatPage.style.display = "none";
      answerPage.style.display = "flex";

      const prompt = `Answer clearly without using ** or * symbols. Use spaces or line breaks instead of markdowns. 
      If you mention any website or reference, write its full link plainly. 
      Question: "${text}"`;

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });
        const data = await res.json();
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Uri-Lex couldn't fetch results right now.";

        // Clean and display
        reply = reply.replace(/\*\*/g, "").replace(/\*/g, "");
        aiAnswer.textContent = reply;
        extractLinks(reply);
      } catch (err) {
        aiAnswer.textContent = "Uri-Lex faced a small issue. Try again!";
      }
    }

    sendBtn.onclick = sendMessage;
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    reAskBtn.onclick = () => {
      answerPage.style.display = "none";
      chatPage.style.display = "flex";
      userInput.value = "";
      userInput.focus();
    };
  </script>
</body>
</html>
